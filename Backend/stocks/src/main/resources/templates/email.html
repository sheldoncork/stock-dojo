<html>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
<table style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px;">
    <tr>
        <td style="text-align: center; padding: 20px 0;">
            <h2 style="color: #4CAF50;">Password Reset Request</h2>
        </td>
    </tr>
    <tr>
        <td>
            <p>Hi <b>{{username}}</b>,</p>
            <p>We received a request to reset your password. Please use the following token to reset your password:</p>
            <div style="text-align: center; margin: 20px 0;">
                        <span style="display: inline-block; background: #f2f2f2; padding: 10px 20px; border-radius: 5px; font-size: 16px; font-weight: bold; border: 1px solid #ccc;">
                            {{resetToken}}
                        </span>
            </div>
            <p>If you did not request a password reset, you can safely ignore this email.</p>
            <p style="margin-top: 20px;">Thanks,<br>The StockDojo Team</p>
        </td>
    </tr>
</table>
</body>
</html>
